[project.optional-dependencies]
test = [
    # Core testing framework
    "pytest>=7.4.2",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "pytest-xdist>=3.3.1",
    
    # HTTP client for API testing
    "httpx>=0.24.1",
    
